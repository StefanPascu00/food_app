<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_user.css') }}">
    <title>Acasă - Utilizator</title>
</head>
<body>
    <div class="container">
        <h1>Produse Disponibile</h1>
        <ul class="product-list">
            {% for product in data %}
            <li class="product-item">
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price">{{ product.price }} RON</span>
                <form action="/order" method="post" style="display: inline;">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="number" name="quantity" min="1" value="1" required>
                    <button type="submit" class="order-button">Comandă</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
