<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_admin.css') }}">
    <title>Acasă - Administrator</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Adăugați un Produs Nou</h1>
        <form id="add_product" action="/add_products" method="post">
            <div class="form-group">
                <label for="product_name">Nume Produs</label>
                <input type="text" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingrediente</label>
                <input type="text" id="ingredients" name="ingredients" required>
            </div>
            <div class="form-group">
                <label for="price">Preț (RON)</label>
                <input type="number" id="price" name="price" required>
            </div>
            <button type="submit">Adăugați Produsul</button>
        </form>
        <h1>Produse Existente</h1>
        <ul class="product-list">
            {% for product in data %}
            <li class="product-item">
                <span class="product-name">{{ product.name }}</span>
                <span class="product-price">{{ product.price }} RON</span>
            </li>
            {% endfor %}
        </ul>
        <form action="/log_out" method="GET">
        <button type="submit"> Delogheaza </button>
        </form>
    </div>
</body>
</html>
